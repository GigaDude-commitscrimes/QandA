{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="container">
        <h2>Edit Question</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" value="{{ question.title }}" required><br><br>
            <textarea name="content" rows="5" required>{{ question.content }}</textarea><br><br>
            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
